<div class="container">
  <h1>Login</h1>

  <hr>

  <form (submit)="onSubmit(); false">
    <div class="form-group">
      <label for="login-input">Enter your full name</label>
      <input type="text" id="login-input" class="form-control" name="fullname" required="required" [(ngModel)]="fullName">
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
